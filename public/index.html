<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.js"></script>
    <script>
        function pngHtmlToImage() {
            const node = document.getElementById("root");
            htmlToImage.toPng(node)
                .then(function (dataUrl) {
                    var img = new Image();
                    img.src = dataUrl;
                    document.getElementById("imgContainer").replaceChildren(img);
                })
                .catch(console.error);
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("htmltoimage").addEventListener("click", pngHtmlToImage);
        });
    </script>
</head>

<body>
    <button style="margin-bottom: 20px" id="htmltoimage">Make PNG</button>
    <div style="display: flex; flex-direction: row; width: 100%">
        <div id="root"><iframe src="http://localhost:3001/embed.html" width="100" height="100"></iframe></div>
        <div style="margin-left: 20px; border: 1px solid black" id="imgContainer"></div>
    </div>
</body>

</html>
